<div class="container mt-5">
    <div class="card ms-auto me-auto p-3 shadow-lg custom-card">
      <fa-icon [icon]="faUser" class="ms-auto me-auto user-icon" size="7x" style="color:#3f7c49;"></fa-icon>
  
      <form #f="ngForm" (ngSubmit)="f.form.valid && login()">
  
        <div class="alert alert-danger" *ngIf="errorMessage">
          {{errorMessage}}
        </div>
  
        <div class="form-group">
          <label for="username"><strong>Username</strong></label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="user.username"
            #username="ngModel"
            class="form-control"
            required
          />
          <div class="text-danger" *ngIf="!username.valid && f.submitted">
            Username is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="password"><strong>Password</strong></label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="user.password"
            #password="ngModel"
            class="form-control"
            required
          />
          <div class="text-danger" *ngIf="!password.valid && f.submitted">
            Password is required.
          </div>
        </div>
  
        <button type="submit" class="btn btn-success w-100 mt-3" style="background-color: #3f7c49;">
          Sign In
        </button>
  
      </form>
  
      <a [routerLink]="['/register']" class="btn btn-link" style="color: rgb(13, 0, 255);">
        Create new account!
      </a>
    </div>
  </div>
