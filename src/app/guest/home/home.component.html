
<div class="container p-3">
    <div class="alert alert-warning" role="alert">
      {{errorMessage}}
    </div>
  
    <div class="alert alert-primary" role="alert" *ngIf="infoMessage">
      {{infoMessage}}
    </div>
  
    <div class="d-flex flex-wrap">
      
      <div
        *ngFor="let item of instrumentList; index as ind"
        class="card m-3"
        style="width: 300px; background-color: rgb(234, 234, 234);"
      >
  
        <img alt="image" class="card-img-top" src="data:image/JPEG;base64,{{item.picByte}}" 
        style="object-fit:fill;
        object-position: right;
        width:300px;
        height:300px;
        align-items: center;
        border: solid 1px #CCC"/>
  
  
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">
            {{item.price | currency: 'USD'}}
          </h6>
          <p class="card-text">
            {{item.model}}
          </p>
          <p class="card-text">
            {{item.type}}
          </p>
          <a (click)="purchase(item)"
                  class="btn cart px-auto">
              <fa-icon [icon]="faPlus" class="ms-auto user-icon me-1" size="1x"  style="color:#ffffff;">
              </fa-icon>  Add To Card
          </a>
        </div>
  
      </div>
    </div>
  </div>
